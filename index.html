<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <div class="card-left__img">
          <picture>
            <source
              media="(max-width:576px)"
              srcset="./images/image-product-mobile.jpg"
            />
            <img src="./images/image-product-desktop.jpg" alt="" />
          </picture>
        </div>
      </div>
      <div class="card-right">
        <h3 class="card-right__title">PERFUME</h3>
        <h2 class="card-right__heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-right__desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-right__price">
          <span class="new-price">$14.99</span>
          <span class="old-price">$16.99</span>
        </div>
        <button class="card-right__btn">
          <img src="./images/icon-cart.svg" alt="" />
          <span>Add To Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
